<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Threads Post Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Threads caption Downloader</h1>
        <label for="postUrl">Enter Post URL:</label>
        <input type="text" id="postUrl" placeholder="Enter the post URL">
        <button id="downloadButton">Get</button>
        <div id="resultContainer">
            <h2>Caption:</h2>
            <p id="caption"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
